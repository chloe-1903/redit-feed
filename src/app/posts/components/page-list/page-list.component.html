<div class="post-cards-container">
  <app-post-entry *ngFor="let post of (posts$ | async)" [post]="post"></app-post-entry>
</div>

<!--we do not use page numbers because the content changes so frequently-->
<!--(infinite scrolling would be nice here)-->
<div class="pagination" *ngIf="(posts$ | async)?.length > 0">
  <button mat-flat-button (click)="updatePosts(paginationBeforePost, null)" [disabled]="!paginationBeforePost">Previous</button>
  <button mat-flat-button (click)="updatePosts(null, paginationAfterPost)" [disabled]="!paginationAfterPost">Next</button>
</div>
